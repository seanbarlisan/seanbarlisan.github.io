<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sean.barlisan.io</title>
    <style>
        body {
            background-color: #2b3137; /* Dark-brown background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 85vh;
            margin: 0;
            font-family: monospace;
            color: white;
        }
        .text-container {
            text-align: center;
            margin-bottom: 25px; /* Space between text and icons */
        }
        .hover-text {
            font-size: 36px;
            margin-bottom: 5px;
        }
        .small-text {
            font-size: 18px;
            color: #D3D3D3;
            font-family: monospace;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .logo-container a {
            margin: 0 20px;
            text-decoration: none;
        }
        .logo-container img {
            width: 70px;  /* Smaller icon size */
            height: 70px; /* Smaller icon size */
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .logo-container img:hover {
            transform: scale(1.1); /* Slightly enlarge the image on hover */
        }
    </style>
</head>
<body>

    <div class="text-container">
        <div class="hover-text">Sean Barlisan</div>
        <div class="small-text">DevSecOps Engineer</div>
    </div>

    <div class="logo-container">
        <a href="https://www.instagram.com/sean.barlisan/" target="_blank">
            <img src="https://troyredfern.com/wp-content/uploads/2021/04/new-instagram-logo-white-border-icon-png-large.png" alt="Instagram Logo">
        </a>
        <a href="https://github.com/seanbarlisan" target="_blank">
            <img src="https://img.icons8.com/m_sharp/200/FFFFFF/github.png" alt="GitHub Logo">
        </a>
        <a href="https://www.linkedin.com/in/smbarlisan/" target="_blank">
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/linkedin-app-white-icon.png" alt="Resume Logo">
        </a>
    </div>

</body>
</html>
